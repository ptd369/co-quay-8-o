<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <title>TrÃ² ChÆ¡i SÃºng Lá»¥c â€“ MÃ n HÃ¬nh Ngang Mobile</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: url('assets/background.jpg') center center / cover no-repeat;
      font-family: 'Segoe UI', sans-serif;
    }
    body {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      width: 100vw;
    }
    .gun-image {
      width: 70vw;
      max-width: 600px;
      height: auto;
      pointer-events: none;
      transition: transform 0.1s ease;
    }
    .smoke {
      position: absolute;
      width: 80px;
      height: 80px;
      background: url('assets/smoke.png') center center / contain no-repeat;
      opacity: 0;
      animation: puff 0.5s ease-out forwards;
    }
    @keyframes puff {
      0% { transform: scale(0.5); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
    .bullet {
      position: absolute;
      width: 20px;
      height: 10px;
      background: gold;
      border-radius: 5px;
      animation: fly 0.5s ease-out forwards;
    }
    @keyframes fly {
      0% { left: 50%; top: 50%; transform: translate(-50%, -50%) scale(1); }
      100% { left: 100vw; top: 40%; transform: translate(-50%, -50%) scale(1.2); }
    }
    .controls, .debug-controls {
      margin-top: 10px;
    }
    .controls button, .debug-controls button {
      padding: 10px 18px;
      margin: 5px;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background-color: #ff5252;
      color: white;
      cursor: pointer;
    }
    .debug-controls {
      display: none;
    }
    .log {
      background: rgba(0,0,0,0.6);
      color: white;
      padding: 8px;
      margin-top: 10px;
      height: 100px;
      overflow-y: auto;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/gun.png" alt="Kháº©u sÃºng" class="gun-image" id="gun">
    <div class="controls">
      <button onclick="loadBullet()">ğŸ”„ Náº¡p Ä‘áº¡n</button>
      <button onclick="spinCylinder()">ğŸŒ€ Xoay á»•</button>
      <button onclick="toggleDebug()">ğŸ” Xem á»• Ä‘áº¡n</button>
    </div>
    <div class="debug-controls" id="debug">
      <button onclick="moveBullet()">ğŸ” Äá»•i vá»‹ trÃ­ viÃªn Ä‘áº¡n</button>
    </div>
    <div class="log" id="log"></div>
  </div>

  <audio id="sfx-load" src="assets/reload.mp3"></audio>
  <audio id="sfx-spin" src="assets/spin.mp3"></audio>
  <audio id="sfx-fire" src="assets/gunshot.mp3"></audio>
  <audio id="sfx-click" src="assets/click.mp3"></audio>

  <script>
    const gun = document.getElementById('gun');
    const logBox = document.getElementById('log');
    const debugBox = document.getElementById('debug');
    let chambers = Array(8).fill(false);
    let current = 0;

    function log(msg) {
      logBox.innerHTML += `> ${msg}<br>`;
      logBox.scrollTop = logBox.scrollHeight;
    }

    function playSound(id) {
      const audio = document.getElementById(id);
      if (audio) {
        audio.currentTime = 0;
        audio.play();
      }
    }

    function loadBullet() {
      const empty = chambers.map((v, i) => (!v ? i : -1)).filter(i => i !== -1);
      if (!empty.length) return log("â—á»” Ä‘Ã£ Ä‘áº§y!");
      const index = empty[Math.floor(Math.random() * empty.length)];
      chambers[index] = true;
      playSound("sfx-load");
      log(`ğŸ”« Náº¡p Ä‘áº¡n vÃ o á»• sá»‘ ${index + 1}`);
    }

    function spinCylinder() {
      current = Math.floor(Math.random() * 8);
      playSound("sfx-spin");
      log("ğŸŒ€ Xoay á»• quay...");
    }

    function fire() {
      const fired = chambers[current];
      if (fired) {
        chambers[current] = false;
        playSound("sfx-fire");
        log("ğŸ’¥ BANG! TrÃºng Ä‘áº¡n!");
        showSmoke();
        showBullet();
        shakeGun();
      } else {
        playSound("sfx-click");
        log("âœ… Click! KhÃ´ng cÃ³ Ä‘áº¡n.");
      }
      current = (current + 1) % 8;
    }

    function showSmoke() {
      const smoke = document.createElement('div');
      smoke.className = 'smoke';
      document.body.appendChild(smoke);
      setTimeout(() => smoke.remove(), 600);
    }

    function showBullet() {
      const bullet = document.createElement('div');
      bullet.className = 'bullet';
      document.body.appendChild(bullet);
      setTimeout(() => bullet.remove(), 600);
    }

    function shakeGun() {
      gun.style.transform = 'rotate(-2deg)';
      setTimeout(() => gun.style.transform = 'rotate(2deg)', 60);
      setTimeout(() => gun.style.transform = 'rotate(0)', 120);
    }

    function toggleDebug() {
      debugBox.style.display = debugBox.style.display === 'block' ? 'none' : 'block';
      log("ğŸ‘ï¸ Äang xem á»• Ä‘áº¡n...");
    }

    function moveBullet() {
      const indexes = chambers.map((val, i) => val ? i : -1).filter(i => i !== -1);
      if (indexes.length === 0) return log("âš ï¸ KhÃ´ng cÃ³ Ä‘áº¡n Ä‘á»ƒ di chuyá»ƒn");
      const oldIndex = indexes[0];
      chambers[oldIndex] = false;
      let newIndex;
      do {
        newIndex = Math.floor(Math.random() * 8);
      } while (chambers[newIndex]);
      chambers[newIndex] = true;
      log(`ğŸ” Di chuyá»ƒn Ä‘áº¡n tá»« Ã´ ${oldIndex + 1} â†’ Ã´ ${newIndex + 1}`);
    }

    window.addEventListener("devicemotion", function(e) {
      const acc = e.accelerationIncludingGravity;
      const strength = Math.abs(acc.x) + Math.abs(acc.y) + Math.abs(acc.z);
      if (strength > 30) fire();
    });
  </script>
</body>
</html>
