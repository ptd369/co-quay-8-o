<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Revolver - S√∫ng ·ªï quay</title>
  <style>
    body {
      margin: 0;
      background: url('assets/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      overflow: hidden;
    }

    .container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .cylinder {
      position: relative;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .chamber {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #333;
      border: 2px solid #aaa;
      border-radius: 50%;
      transition: 0.2s;
    }

    .chamber.loaded {
      background: red;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #ff5252;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cylinder" id="cylinder"></div>
    <div class="controls">
      <button onclick="fire()">üî´ B√≥p c√≤</button>
      <button onclick="spin()">üåÄ Xoay ·ªï</button>
      <button onclick="toggleLoad()">üîÑ N·∫°p ƒë·∫°n</button>
    </div>
  </div>

  <!-- √Çm thanh -->
  <audio id="sfx-fire" src="assets/gunshot.mp3"></audio>
  <audio id="sfx-click" src="assets/click.mp3"></audio>
  <audio id="sfx-load" src="assets/reload.mp3"></audio>
  <audio id="sfx-spin" src="assets/spin.mp3"></audio>

  <script>
    const totalChambers = 8;
    let chambers = new Array(totalChambers).fill(false);

    function renderCylinder() {
      const cyl = document.getElementById("cylinder");
      cyl.innerHTML = "";
      const center = 120;
      const radius = 85;

      for (let i = 0; i < totalChambers; i++) {
        const angle = (i * 360 / totalChambers - 90) * Math.PI / 180;
        const x = center + radius * Math.cos(angle);
        const y = center + radius * Math.sin(angle);
        const chamber = document.createElement("div");
        chamber.classList.add("chamber");
        if (chambers[i]) chamber.classList.add("loaded");
        chamber.style.left = `${x - 20}px`;
        chamber.style.top = `${y - 20}px`;
        chamber.onclick = () => {
          chambers[i] = !chambers[i];
          if (chambers[i]) document.getElementById("sfx-load").play();
          renderCylinder();
        };
        cyl.appendChild(chamber);
      }
    }

    function fire() {
      if (chambers[0]) {
        chambers[0] = false;
        document.getElementById("sfx-fire").play();
      } else {
        document.getElementById("sfx-click").play();
      }
      // sau khi b·∫Øn, xoay ·ªï 1 b∆∞·ªõc theo chi·ªÅu kim ƒë·ªìng h·ªì
      chambers.push(chambers.shift());
      renderCylinder();
    }

    function spin() {
      const n = Math.floor(Math.random() * totalChambers);
      chambers = chambers.slice(n).concat(chambers.slice(0, n));
      document.getElementById("sfx-spin").play();
      renderCylinder();
    }

    function toggleLoad() {
      const cyl = document.getElementById("cylinder");
      cyl.style.display = cyl.style.display === "none" ? "block" : "none";
      renderCylinder();
    }

    renderCylinder();
  </script>
</body>
</html>
