<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>S√∫ng ·ªï quay - Revolver</title>
  <style>
    body {
      margin: 0;
      background: url('assets/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: sans-serif;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .gun-container {
      position: relative;
    }
    .gun-img {
      width: 600px;
      pointer-events: none;
    }
    .cylinder {
      position: absolute;
      top: 55px;
      left: 172px;
      width: 240px;
      height: 240px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.6);
      transition: transform 3s ease-out;
    }
    .cylinder.spinning {
      animation: spinAnim 3s ease-out;
    }
    @keyframes spinAnim {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(1440deg); } /* 4 v√≤ng xoay */
    }
    .chamber {
      position: absolute;
      width: 40px;
      height: 40px;
      background: #333;
      border: 2px solid #aaa;
      border-radius: 50%;
      transition: 0.2s;
    }
    .chamber.loaded {
      background: red;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 12px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      background: #ff5252;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="gun-container">
      <img src="assets/gun.png" class="gun-img" alt="S√∫ng">
      <div class="cylinder" id="cylinder"></div>
    </div>
    <div class="controls">
      <button onclick="fire()">üî´ B√≥p c√≤</button>
      <button onclick="spin()">üåÄ Xoay ·ªï</button>
      <button onclick="toggleLoad()">üîÑ N·∫°p ƒë·∫°n</button>
    </div>
  </div>

  <!-- √Çm thanh -->
  <audio id="sfx-fire" src="assets/gunshot.mp3"></audio>
  <audio id="sfx-click" src="assets/click.mp3"></audio>
  <audio id="sfx-load" src="assets/reload.mp3"></audio>
  <audio id="sfx-spin" src="assets/spin.mp3"></audio>

  <script>
    const totalChambers = 8;
    let chambers = new Array(totalChambers).fill(false);

    function renderCylinder() {
      const cyl = document.getElementById("cylinder");
      cyl.innerHTML = "";
      const center = 120;
      const radius = 85;

      for (let i = 0; i < totalChambers; i++) {
        const angle = ((i * 360 / totalChambers) - 90) * Math.PI / 180;
        const x = center + radius * Math.cos(angle);
        const y = center + radius * Math.sin(angle);
        const chamber = document.createElement("div");
        chamber.classList.add("chamber");
        if (chambers[i]) chamber.classList.add("loaded");
        chamber.style.left = `${x - 20}px`;
        chamber.style.top = `${y - 20}px`;
        chamber.onclick = () => {
          chambers[i] = !chambers[i];
          const reload = document.getElementById("sfx-load");
          reload.currentTime = 0;
          reload.play();
          renderCylinder();
        };
        cyl.appendChild(chamber);
      }
    }

    function fire() {
      if (chambers[0]) {
        chambers[0] = false;
        const fire = document.getElementById("sfx-fire");
        fire.currentTime = 0;
        fire.play();
      } else {
        const click = document.getElementById("sfx-click");
        click.currentTime = 0;
        click.play();
      }
      chambers.unshift(chambers.pop()); // Xoay ƒë√∫ng chi·ªÅu kim ƒë·ªìng h·ªì
      renderCylinder();
    }

    function spin() {
      const cyl = document.getElementById("cylinder");
      const spinSound = document.getElementById("sfx-spin");

      // Th√™m hi·ªáu ·ª©ng xoay ƒë·ªìng b·ªô v·ªõi √¢m thanh
      cyl.classList.add("spinning");
      spinSound.currentTime = 0;
      spinSound.play();

      const n = Math.floor(Math.random() * totalChambers);
      for (let i = 0; i < n; i++) {
        chambers.unshift(chambers.pop()); // Xoay ·ªï theo chi·ªÅu kim ƒë·ªìng h·ªì
      }

      // G·ª° class sau khi xoay xong
      setTimeout(() => {
        cyl.classList.remove("spinning");
        renderCylinder();
      }, 3000);
    }

    function toggleLoad() {
      const cyl = document.getElementById("cylinder");
      cyl.style.display = cyl.style.display === "none" ? "block" : "none";
      renderCylinder();
    }

    renderCylinder();
  </script>
</body>
</html>
